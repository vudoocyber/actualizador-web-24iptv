name: Ranqueo Manual Dual (Web + Roku)

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  run-ranking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          # ACTUALIZADO: Usamos google-genai para el nuevo script
          pip install --upgrade requests beautifulsoup4 google-genai pytz cohere packaging

      - name: Ejecutar script de ranking y subida
        run: python ranker_gemini.py
        env:
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USUARIO: ${{ secrets.FTP_USUARIO }}
          FTP_CONTRASENA: ${{ secrets.FTP_CONTRASENA }}

      # ----------------------------------------------------------------------
      # ‚úÖ NOTIFICACI√ìN DE √âXITO (Para Telegram)
      # ----------------------------------------------------------------------
      - name: Enviar notificaci√≥n de √©xito a Telegram
        if: success()
        run: |
          MENSAJE="‚úÖ **√âXITO:** El script de Ranking Manual se ejecut√≥ correctamente.%0A"
          MENSAJE="${MENSAJE}%0A**Script:** ${{ github.workflow }}%0A"
          MENSAJE="${MENSAJE}%0A1Ô∏è‚É£ **WEB:** Top 3 eventos publicados (Legacy). üëçüèº"
          MENSAJE="${MENSAJE}%0A2Ô∏è‚É£ **ROKU:** Top 20 eventos variados publicados. üì∫"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_PERSONAL_CHAT_ID }}" \
            -d "text=$MENSAJE" \
            -d "parse_mode=Markdown"

      # ----------------------------------------------------------------------
      # ‚ùå NOTIFICACI√ìN DE FALLO (Para Telegram)
      # ----------------------------------------------------------------------
      - name: Enviar notificaci√≥n de fallo a Telegram
        if: failure()
        run: |
          MENSAJE="‚ùå **FALLO CR√çTICO:** El Ranqueo manual de eventos ha fallado."
          MENSAJE="${MENSAJE}%0A%0A**Workflow:** ${{ github.workflow }}"
          MENSAJE="${MENSAJE}%0A%0A**Revisi√≥n:** Revise el log de Actions Github para m√°s detalles.üßê"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_PERSONAL_CHAT_ID }}" \
            -d "text=$MENSAJE" \
            -d "parse_mode=Markdown"
