name: Buscador de Resultados de Partidos
on:
  schedule:
    - cron: '5 2,5,20,23 * * *'
  workflow_dispatch:
jobs:
  run-results-fetcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4
      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          # --- LÍNEA CORREGIDA ---
          # Añadimos la librería 'packaging' que ahora es requerida.
          pip install --upgrade requests beautifulsoup4 google-generativeai pytz packaging
      - name: Ejecutar script buscador de resultados
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USUARIO: ${{ secrets.FTP_USUARIO }}
          FTP_CONTRASENA: ${{ secrets.FTP_CONTRASENA }}
        run: python results_fetcher.py
