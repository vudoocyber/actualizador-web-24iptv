# Nombre de la nueva automatización
name: Ranking de Eventos Relevantes con IA

on:
  schedule:
    # --- NUEVO HORARIO ---
    # Se ejecuta a las 13, 17, 21, 1, 5 y 9 UTC.
    # Corresponde a: 7 AM, 11 AM, 3 PM, 7 PM, 11 PM y 3 AM en tu zona horaria (CST, UTC-6).
    - cron: '0 1,5,9,13,17,21 * * *'
  
  # Permite ejecutarlo manualmente desde la pestaña "Actions".
  workflow_dispatch:

jobs:
  run-ranking:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Descarga el código del repositorio
      - name: Checkout del codigo
        uses: actions/checkout@v4

      # Paso 2: Configura el entorno de Python
      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Paso 3: Instala las librerías necesarias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 google-generativeai

      # Paso 4: Ejecuta el NUEVO script de ranking
      - name: Ejecutar script de ranking y subida
        env:
          # Pasa todos los secrets necesarios al script
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USUARIO: ${{ secrets.FTP_USUARIO }}
          FTP_CONTRASENA: ${{ secrets.FTP_CONTRASENA }}
        run: python ranker_gemini.py
