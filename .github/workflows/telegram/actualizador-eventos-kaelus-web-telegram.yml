name: Actualizador de Programacion desde Telegram

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade requests beautifulsoup4 google-generativeai pytz packaging

      - name: Ejecutar script de actualizacion y subida
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          URL_FUENTE: ${{ secrets.URL_FUENTE }}
          NOMBRE_ARCHIVO_PROGRAMACION: ${{ secrets.NOMBRE_ARCHIVO_PROGRAMACION }}
          NOMBRE_ARCHIVO_MENSAJE: ${{ secrets.NOMBRE_ARCHIVO_MENSAJE }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USUARIO: ${{ secrets.FTP_USUARIO }}
          FTP_CONTRASENA: ${{ secrets.FTP_CONTRASENA }}
        run: python actualizador_web.py

      # ----------------------------------------------------------------------
      # ‚úÖ NOTIFICACI√ìN DE √âXITO (Mantiene la l√≥gica de negritas y el nombre del archivo)
      # ----------------------------------------------------------------------
      - name: Enviar notificaci√≥n de √©xito a Telegram
        if: success()
        run: |
          MENSAJE="‚úÖ **√âXITO:** El script a Finalizado correctamente.%0A"
          MENSAJE="${MENSAJE}%0A**Script:** ${{ github.workflow }}%0A"
          MENSAJE="${MENSAJE}%0ALa gu√≠a de eventos deportivos del d√≠a de hoy en la pagina web 24hometv.xyz ha concluido exitosamente. üëç"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_PERSONAL_CHAT_ID }}" \
            -d "text=$MENSAJE" \
            -d "parse_mode=Markdown"

      # ----------------------------------------------------------------------
      # ‚ùå NOTIFICACI√ìN DE FALLO (Mantiene la l√≥gica de negritas y el nombre del archivo)
      # ----------------------------------------------------------------------
      - name: Enviar notificaci√≥n de fallo a Telegram
        if: failure()
        run: |
          MENSAJE="‚ùå **FALLO CR√çTICO:** La actualizaci√≥n de la gu√≠a de eventos desde Kaelus ha fallado."
          MENSAJE="${MENSAJE}%0A%0A**Workflow:** ${{ github.workflow }}"
          MENSAJE="${MENSAJE}%0A%0A**Revisi√≥n:** Revise el log de Actions Github para m√°s detalles.üßê"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_PERSONAL_CHAT_ID }}" \
            -d "text=$MENSAJE" \
            -d "parse_mode=Markdown"
