name: Actualizador de Programacion desde Telegram

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade requests beautifulsoup4 google-generativeai pytz packaging

      - name: Ejecutar script de actualizacion y subida
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          URL_FUENTE: ${{ secrets.URL_FUENTE }}
          NOMBRE_ARCHIVO_PROGRAMACION: ${{ secrets.NOMBRE_ARCHIVO_PROGRAMACION }}
          NOMBRE_ARCHIVO_MENSAJE: ${{ secrets.NOMBRE_ARCHIVO_MENSAJE }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USUARIO: ${{ secrets.FTP_USUARIO }}
          FTP_CONTRASENA: ${{ secrets.FTP_CONTRASENA }}
        run: python actualizador_web.py

      # ----------------------------------------------------------------------
      # ✅ NOTIFICACIÓN DE ÉXITO (Mantiene la lógica de negritas y el nombre del archivo)
      # ----------------------------------------------------------------------
      - name: Enviar notificación de éxito a Telegram
        if: success()
        run: |
          MENSAJE="✅ **ÉXITO:** Actualizador de programacion de eventos desde Kaelus desde Telegram finalizada."
          MENSAJE="${MENSAJE}%0A**Workflow:** ${{ github.workflow }}"
          MENSAJE="${MENSAJE}%0ALa guía de eventos deportivos del día de hoy en la pagina web ha concluido exitosamente."
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_PERSONAL_CHAT_ID }}" \
            -d "text=$MENSAJE" \
            -d "parse_mode=Markdown"

      # ----------------------------------------------------------------------
      # ❌ NOTIFICACIÓN DE FALLO (Mantiene la lógica de negritas y el nombre del archivo)
      # ----------------------------------------------------------------------
      - name: Enviar notificación de fallo a Telegram
        if: failure()
        run: |
          MENSAJE="❌ **FALLO CRÍTICO:** La actualización de la guía de eventos desde Kaelus ha fallado."
          MENSAJE="${MENSAJE}%0A**Workflow:** ${{ github.workflow }}"
          MENSAJE="${MENSAJE}%0A**Revisión:** Revise el log de Actions para más detalles."
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_PERSONAL_CHAT_ID }}" \
            -d "text=$MENSAJE" \
            -d "parse_mode=Markdown"
